<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </head>

  <body>
    <h2>Login with Google</h2>
    <button onclick="login()">Login</button>

    <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDan9cZhjlRh6E2NJazWMgjBVr7oH9kUxU",
    authDomain: "math-mcp.firebaseapp.com",
    projectId: "math-mcp",
    appId: "1:401877262712:web:1264b476306f7f8922e88d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  async function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    const result = await auth.signInWithPopup(provider);
    const idToken = await result.user.getIdToken();

    // Store token temporarily so backend can read it
    sessionStorage.setItem("idToken", idToken);

    // Redirect browser (NOT fetch)
    window.location.href = "/auth/debug";
  }
</script>

  </body>
</html>
